  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/stylecontato.css"/>

</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="images/logo-alipass.png" alt="Alipass Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
      <div class="cta">
        <a href="#" class="btn">Baixar App</a>
      </div>
    </div>
  </header>

  <section class="contact-form">
    <h2>Ainda está com dúvidas?</h2>
    <p>Preencha os dados abaixo e nossa equipe entrará em contato com você!</p>
   
    <form id="formContato">
      <input type="text" id="nome" placeholder="Seu Nome" required />
      <input type="email" id="email" placeholder="Seu E-mail" required />
      <textarea id="mensagem" rows="4" placeholder="Sua Mensagem"></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p id="mensagemConfirmacao" style="display:none; color: green; font-weight: bold;">Mensagem enviada com sucesso!</p>
  </section>

  <footer>
    &copy; 2023 Alipass. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById("formContato").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("mensagemConfirmacao").style.display = "block";
      this.reset();
    });
  </script>
