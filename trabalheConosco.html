  <section class="trabalhe-conosco">
    <div class="container" data-aos="fade-up">
      <h1>Trabalhe Conosco</h1>
      <p>Quer fazer parte do time Alipass? Envie seu currículo preenchendo o formulário abaixo:</p>

      <form class="formulario" action="#" method="POST" enctype="multipart/form-data" data-aos="fade-up" data-aos-delay="200">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte um pouco sobre você..."></textarea>

        <label for="curriculo">Anexe seu currículo (PDF ou DOC)</label>
        <input type="file" id="curriculo" name="curriculo" accept=".pdf, .doc, .docx" required>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- AOS animation -->
